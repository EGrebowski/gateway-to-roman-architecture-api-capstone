<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gateway to Roman Architecture</title>
    <meta name="description" content="Find locations and details for UNESCO World Heritage Sites for Greek and Roman architecture">
    <link href="https://fonts.googleapis.com/css?family=Amiri|Merriweather+Sans|Roboto+Condensed|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="float-grid.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <header role="banner">
        <h1>Gateway to Roman Architecture</h1>
        <form action="#" name="whs-search" class="js-search-form">
            <label for="search-input">Select a country. Find UNESCO World Heritage Sites with classical architecture.</label><br>
            <select name="search-input" id="search-input">
            </select>
            <button type="submit">Go</button>
        </form>
    </header>

    <main role="main"></main>

    <div id="map_wrapper">
        <div id="map_canvas" class="mapping"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="whs-json.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz0jzk4mdYonbpQzrJxCLPf-o6JY2B_Rs&callback=initializeMap"></script>

</body>

</html>
